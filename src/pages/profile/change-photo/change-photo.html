<ion-header>
	<ion-navbar>
		<ion-row style="height: 71px!important;">
			<ion-col col-1 class="item-menu">
				<button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
			</ion-col>

			<ion-col col-11>
				<ion-item class="padding-person">
					<ion-avatar item-left>
						<div class="header-picture avatar-50">
							<img class="header-picture-profile" id="img-user-header" [src]="user.urlFoto" />
						</div>
					</ion-avatar>
					<h2 class="header-person-name">{{user.nome}}</h2>
					<p class="color-primary">{{user.perfil}}</p>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content padding class="background-primary">
	<ion-title text-center color="light">FOTO DO PERFIL</ion-title>
	<div text-center>
		<p class="subtitle">Melhore seu perfil alterando sua foto</p>
	</div>

	<ion-grid class="grid-layout" *ngIf="!base64Image">

		<ion-row class="row-center row-container" align-items-center>
			<ion-col col-8 padding-top>
				<button ion-button class="button-camera" color="secondary" (click)="takePicture()">
          <ion-icon name="camera" class="icon-document color-primary"></ion-icon>
        </button>
			</ion-col>
		</ion-row>

		<div text-center class="cancel">
			<button col-3 ion-button (click)="cancelAction()">Cancelar</button>
		</div>

	</ion-grid>

	<ion-grid class="grid-layout" *ngIf="base64Image">
		<ion-row class="row-center row-container" align-items-center>
			<ion-col col-12 class="col-profile" text-center>
				<div class="image-profile" [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,' + base64Image + ')'}"></div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>

<ion-footer *ngIf="base64Image">
	<ion-toolbar>
		<ion-title>
			<div text-center>
				<p class="color-primary subtitle"> Confirmar </p>
			</div>
		</ion-title>
		<ion-row class="row-center">
			<ion-col col-6>
				<button ion-button clear class="button-next background-secundary" (click)="cancel()">
          Cancelar
        </button>
			</ion-col>
			<ion-col col-6>
				<button ion-button class="button-next background-primary" (click)="confirm()">
          Confirmar
        </button>
			</ion-col>
		</ion-row>
	</ion-toolbar>
</ion-footer>
