<ion-header>
	<ion-navbar>
		<ion-row style="height: 71px!important;">
			<ion-col col-1 class="item-menu">
				<button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
			</ion-col>

			<ion-col col-11>
				<ion-item class="padding-person">
					<ion-avatar item-left>
						<div class="header-picture avatar-50">
							<img class="header-picture-profile" id="img-user-header" [src]="user.urlFoto" />
						</div>
					</ion-avatar>
					<h2 class="header-person-name">{{user.nome}}</h2>
					<p class="color-primary">{{user.perfil}}</p>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-title text-center color="foreground">ALTERAR SENHA</ion-title>

	<form [formGroup]="changePasswordForm" col-12>
		<ion-item class="input">
			<ion-label floating>Senha atual</ion-label>
			<ion-input type="password" class="form-control" formControlName="currentPass"></ion-input>
		</ion-item>

		<ion-item class="input">
			<ion-label floating>Nova senha</ion-label>
			<ion-input type="password" id="newpassword" name="newpassword" class="form-control" formControlName="newPass"></ion-input>
		</ion-item>

		<ion-item class="input">
			<ion-label floating>Confirmar nova senha</ion-label>
			<ion-input type="password" class="form-control" formControlName="confirmNewPass" validateEqual="newpassword"></ion-input>
		</ion-item>

		<ion-row padding-top class="input">
			<ion-col col-6>
				<button ion-button class="cancel" (click)="cancel()">Cancelar</button>
			</ion-col>

			<ion-col col-6>
				<button ion-button (click)="change()" [disabled]="!changePasswordForm.valid">Salvar</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
