<ion-header>
	<ion-navbar>
		<ion-row style="height: 71px!important;">
			<ion-col col-1 class="item-menu">
				<button ion-button menuToggle>
					<ion-icon name="menu"></ion-icon>
				</button>
			</ion-col>

			<ion-col col-11>
				<ion-item class="padding-person">
					<ion-avatar item-left>
						<div class="header-picture avatar-50">
							<img class="header-picture-profile" id="img-user-header" [src]="user.urlFoto" />
						</div>
					</ion-avatar>
					<h2 class="header-person-name">{{user.nome}}</h2>
					<p class="color-primary">{{user.perfil}}</p>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-title text-center class="title">PERFIL</ion-title>

		<div text-center>
			<img [src]="user.urlFoto" class="avatar-50 content-picture-size" />
		</div>

		<div text-center>
			<ion-label class="content-name">{{user.nome}}</ion-label>
			<ion-label>{{user.email}}</ion-label>
			<ion-label>Login: {{user.login}}</ion-label>

			<button ion-button color="primary" clear class="change-pass">
				<ion-icon name="key"></ion-icon>Alterar senha
			</button>
		</div>


</ion-content>
